<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت سفارش</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">BeautyShop</div>
</header>

<section class="checkout">
  <h2>اطلاعات سفارش</h2>

  <form onsubmit="submitOrder(event)">
    <input type="text" placeholder="نام و نام خانوادگی" required>
    <input type="tel" placeholder="شماره موبایل" required>
    <textarea placeholder="آدرس کامل" required></textarea>

    <button type="submit" class="btn">ثبت سفارش</button>
  </form>
</section>

<script>
function submitOrder(e) {
  e.preventDefault();
  alert("سفارش با موفقیت ثبت شد ✅");
  localStorage.removeItem("cart");
  window.location.href = "index.html";
}
</script>

</body>
</html>
