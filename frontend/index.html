<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Digikala Clone</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>فروشگاه نمونه (دیجیکالا‌طور)</h1>

  <div id="products"></div>

  <script>
    // آدرس بک‌اند
    const API_URL = "https://raw.githubusercontent.com/<username>/digikala-clone/main/backend/routes/products.js";

    const container = document.getElementById("products");

    // برای نمونه آنلاین (GitHub Pages)، ما فایل JS تستی داریم
    // در حالت واقعی، این URL باید آدرس سرور Node باشه (localhost:5000/products)
    // فعلاً از داده داخلی استفاده می‌کنیم
    const products = [
      { title: "محصول تست ۱", price: 100000 },
      { title: "محصول تست ۲", price: 200000 }
    ];

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `<h3>${p.title}</h3><p>قیمت: ${p.price.toLocaleString()} تومان</p>`;
      container.appendChild(div);
    });
  </script>

</body>


  <h1>فروشگاه نمونه (دیجیکالا‌طور)</h1>

  <div class="product">
    <h3>محصول تست ۱</h3>
    <p>قیمت: ۱۰۰٬۰۰۰ تومان</p>
  </div>

  <div class="product">
    <h3>محصول تست ۲</h3>
    <p>قیمت: ۲۰۰٬۰۰۰ تومان</p>
  </div>

</body>
</html>
